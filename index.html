<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
  	<meta name="description" content="login">
  	<meta name="keywords" content="login, css, html">
  	<meta name="author" content="ray">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login </title>
	<script type="text/javascript" src="login/script.js"></script>
	<script type="text/javascript" src="jquerycompressed.js"></script>
</head>
<body>
	<h1>Welcome </h1>
	<section id="formBeforeLounch">
		<p>Log In</p>
			
			<form id="form" method="post" onsubmit="return false">
				<div>
					<div>
						<input type="text" id="userName" placeholder="userName">
					</div>
					<div>
						<input type="passWord" id="passWord" placeholder="Password">
					</div>
					<div id="button">
						<input type="submit" id="submit" value="Login">
					</div>
				</div>
				
			</form>
	</section>
	

</body>
<script>

	$(document).ready(function(){

	$("#formBeforeLounch").click(function(){

		$(this).animate({ width:"400px", height:"250px"});
		$(this).children("p").animate({fontSize:"25px"});

		$("#form").delay(500).fadeIn();
	});
	$("#submit").click(function(){
		var u_name = $("#userName").val();
		var pass = $("#passWord").val();

		if (u_name !="" && pass !="" ) {

			$("#formBeforeLounch").fadeOut();
			$("h1").fadeIn();
			$("h1").html("Welcome " + u_name);
			$("h1").animate({ marginTop:"200px"})

		};
	});

});
</script>
</html>
